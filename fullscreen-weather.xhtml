<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Full-Screen Weather</title>
    <link rel="stylesheet" type="text/css" href="fullscreen-weather.css"/>
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
    <script type="text/javascript" src="jquery.parsequery.js"></script>
    <script type="text/javascript" src="fullscreen-weather.js"></script>
    <script src="jquery.snow.min.1.0.js"></script>
</head>
<body>
<div id="frame">
    <div id="context">
        <div class="temp-block"><span id="temp"/>&deg;</div>
        <div id="hourly">
            <div>
                <div class="time"></div>
                <div class="temp-block"><span class="temp"/>&deg;</div>
            </div>
            <div>
                <div class="time"></div>
                <div class="temp-block"><span class="temp"/>&deg;</div>
            </div>
            <div>
                <div class="time"></div>
                <div class="temp-block"><span class="temp"/>&deg;</div>
            </div>
        </div>
        <div id="status"></div>
    </div>
</div>
</body>
</html>
